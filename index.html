<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Card Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <div id="card">
      <div id="details">
        <img
          src="./img/profile.png"
          id="thumbnail"
          alt="Profile thumbnail of a woman with dark hair and glasses"
        />
        <div id="headText">
          <h1 id="name">Sarah Dole</h1>

          <p id="job">Front End Engineer @ Microsoft</p>
        </div>

        <p id="text">
          I turn coffee into bugs which are fixed by someone else. Certified
          Stack Overflow and ChatGPT developer.
        </p>
      </div>
      <div id="actions">
        <button type="button" id="contactButton">Contact me</button>
        <div id="socials">
          <button type="button" id="socialButton">
            <a href="#"
              ><img src="./img/github-fill.svg" alt="GitHub Logo"
            /></a>
          </button>
          <button type="button" id="socialButton">
            <a href="#"
              ><img src="./img/linkedin-box-fill.svg" alt="LinkedIn Logo"
            /></a>
          </button>
          <button type="button" id="socialButton">
            <a href="#"
              ><img src="./img/instagram-fill.svg" alt="Instagram Logo"
            /></a>
          </button>
          <button type="button" id="socialButton">
            <a href="#"
              ><img src="./img/twitter-x-fill.svg" alt="Twitter Logo"
            /></a>
          </button>
        </div>
      </div>
    </div>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/ricramcezar"
        target="_blank"
        >Ricardo Cezar</a
      >.
    </div>
    
  </body>
</html>
